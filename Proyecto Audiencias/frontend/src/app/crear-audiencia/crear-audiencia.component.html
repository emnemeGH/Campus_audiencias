<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Audiencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-white bg-dark p-2 text-center">Agregar Nueva Audiencia</h2>
    
        <form (ngSubmit)="guardarAudiencia()" class="bg-light p-4 border rounded">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Hora Inicio</label>
                    <input type="time" [(ngModel)]="audiencia.hora" name="hora" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>Distrito Judicial</label>
                    <select [(ngModel)]="audiencia.distrito" name="distrito" class="form-control" required>
                        <option value="">Seleccione</option>
                        <option value="03 Venado Tuerto">03 Venado Tuerto</option>
                        <option value="04 Reconquista">04 Reconquista</option>
                        <option value="11 San Jorge">11 San Jorge</option>
                    </select>                
                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Sala</label>
                    <select [(ngModel)]="audiencia.sala" name="sala" class="form-control" required>
                        <option value="">Seleccione</option>
                        <option value="Sala VC Venado Tuerto">Sala VC Venado Tuerto</option>
                        <option value="Sala 1 Reconquista">Sala 1 Reconquista</option>
                        <option value="Sala 1 San Jorge">Sala 1 San Jorge</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>CUIJ</label>
                    <input type="text" [(ngModel)]="audiencia.cuij" name="cuij" class="form-control" required>
                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Car√°tula</label>
                    <input type="text" [(ngModel)]="audiencia.caratula" name="caratula" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>Tipo de Audiencia</label>
                    <input type="text" [(ngModel)]="audiencia.tipo" name="tipo" class="form-control" required>
                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col-md-4">
                    <label>Juez</label>
                    <input type="text" [(ngModel)]="audiencia.juez" name="juez" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label>Fiscal</label>
                    <input type="text" [(ngModel)]="audiencia.fiscal" name="fiscal" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label>Defensor</label>
                    <input type="text" [(ngModel)]="audiencia.defensor" name="defensor" class="form-control" required>
                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Estado</label>
                    <select [(ngModel)]="audiencia.estado" name="estado" class="form-control" required>
                        <option value="REALIZADA">REALIZADA</option>
                        <option value="EN HORARIO">EN HORARIO</option>
                        <option value="DEMORADA">DEMORADA</option>
                        <option value="SUSPENDIDA">SUSPENDIDA</option>
                    </select>
                </div>
            </div>
    
            <button type="submit" class="btn btn-success">Guardar Audiencia</button>
            <div class="d-flex justify-content-end mt-3">
                <a [routerLink]="'/lista-audiencias'" class="btn btn-secondary">Volver</a>
            </div> 
        </form>       
    </div>
    
</body>
