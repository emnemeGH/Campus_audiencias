<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Audiencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center bg-dark text-white p-2">Editar Audiencia</h2>
    
        <form (ngSubmit)="guardarCambios()" class="p-4 bg-light border rounded">
            <div class="mb-3">
                <label class="form-label">Hora Inicio</label>
                <input type="time" [(ngModel)]="audiencia.hora" name="hora" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Distrito</label>
                <select [(ngModel)]="audiencia.distrito" name="distrito" class="form-control">
                    <option value="03 Venado Tuerto">03 Venado Tuerto</option>
                    <option value="04 Reconquista">04 Reconquista</option>
                    <option value="11 San Jorge">11 San Jorge</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Sala</label>
                <input type="text" [(ngModel)]="audiencia.sala" name="sala" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">CUIJ</label>
                <input type="text" [(ngModel)]="audiencia.cuij" name="cuij" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Car√°tula</label>
                <input type="text" [(ngModel)]="audiencia.caratula" name="caratula" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Tipo de Audiencia</label>
                <input type="text" [(ngModel)]="audiencia.tipo" name="tipo" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Juez</label>
                <input type="text" [(ngModel)]="audiencia.juez" name="juez" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Fiscal</label>
                <input type="text" [(ngModel)]="audiencia.fiscal" name="fiscal" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Defensor</label>
                <input type="text" [(ngModel)]="audiencia.defensor" name="defensor" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Estado</label>
                <select [(ngModel)]="audiencia.estado" name="estado" class="form-control">
                    <option value="REALIZADA">REALIZADA</option>
                    <option value="EN HORARIO">EN HORARIO</option>
                    <option value="DEMORADA">DEMORADA</option>
                    <option value="SUSPENDIDA">SUSPENDIDA</option>
                </select>
            </div>
    
            <div class="d-flex justify-content-between mt-4">
                <a [routerLink]="'/lista-audiencias'" class="btn btn-secondary">Volver</a>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>
</body>
