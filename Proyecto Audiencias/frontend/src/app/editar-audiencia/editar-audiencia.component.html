<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Audiencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center bg-dark text-white p-2">Editar Audiencia</h2>

        <form (ngSubmit)="guardarCambios()" class="p-4 bg-light border rounded">
            <div class="mb-3">
                <label class="form-label">Hora Inicio</label>
                <input type="time" [(ngModel)]="audiencia.aud_hora" name="hora" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Fecha</label>
                <input type="date" [(ngModel)]="audiencia.aud_fecha" name="fecha" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Distrito Judicial</label>
                    <select [(ngModel)]="audiencia.sal_id.distrito.dis_nombre"
                        name="audiencia.sal_id.distrito.dis_nombre" class="form-control" required>
                        <option value="">Seleccione</option>
                        <option value="Distrito Capital">Distrito Capital</option>
                        <option value="Distrito Sur">Distrito Sur</option>
                        <option value="Distrito Norte">Distrito Norte</option>
                    </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Sala</label>
                <select [(ngModel)]="audiencia.sal_id.sal_id" name="sal_id" class="form-control" required>
                    <option value="">Seleccione</option>

                    <!-- Distrito Capital -->
                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Capital'" [value]="1">Sala
                        Penal 1</option>
                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Capital'" [value]="2">Sala
                        Civil 1</option>
                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Capital'" [value]="3">Sala
                        Familia 1</option>
                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Capital'" [value]="4">C치mara
                        Gessel 1</option>

                    <!-- Distrito Sur -->
                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Sur'" [value]="5">Sala Penal 2
                    </option>
                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Sur'" [value]="6">Sala Civil 2
                    </option>
                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Sur'" [value]="7">Sala Familia
                        2</option>
                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Sur'" [value]="8">C치mara
                        Gessel 2</option>

                    <!-- Distrito Norte -->
                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Norte'" [value]="9">Sala Penal
                        3</option>
                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Norte'" [value]="10">Sala
                        Civil 3</option>
                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Norte'" [value]="11">Sala
                        Familia 3</option>
                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Norte'" [value]="12">C치mara
                        Gessel 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">CUIJ</label>
                <input type="number" [(ngModel)]="audiencia.aud_cuij" name="cuij" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Nombre</label>
                <input type="text" [(ngModel)]="audiencia.aud_nombre" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Car치tula</label>
                <input type="text" [(ngModel)]="audiencia.aud_caratula" name="caratula" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Juez</label>
                <select [(ngModel)]="audiencia.aud_juez" name="juez" class="form-control" required>
                    <option value="">Seleccione</option>
                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Capital'" value="1">Juez1 Dist1
                    </option>
                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Capital'" value="2">Juez2 Dist1
                    </option>

                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Sur'" value="7">Juez1 Dist2
                    </option>
                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Sur'" value="8">Juez2 Dist2
                    </option>

                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Norte'" value="13">Juez1 Dist3
                    </option>
                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Norte'" value="14">Juez2 Dist3
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Fiscal</label>
                <select [(ngModel)]="audiencia.aud_fiscal" name="fiscal" class="form-control" required>
                    <option value="">Seleccione</option>
                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Capital'" value="3">Fiscal1 Dist1
                    </option>
                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Capital'" value="4">Fiscal2 Dist1
                    </option>

                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Sur'" value="9">Fiscal1 Dist2
                    </option>
                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Sur'" value="10">Fiscal2 Dist2
                    </option>

                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Norte'" value="15">Fiscal1 Dist3
                    </option>
                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Norte'" value="16">Fiscal2 Dist3
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Defensor</label>
                <select [(ngModel)]="audiencia.aud_defensor" name="defensor" class="form-control" required>
                    <option value="">Seleccione</option>
                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Capital'" value="5">Defensor1 Dist1
                    </option>
                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Capital'" value="6">Defensor2 Dist1
                    </option>

                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Sur'" value="11">Defensor1 Dist2
                    </option>
                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Sur'" value="12">Defensor2 Dist2
                    </option>

                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Norte'" value="17">Defensor1 Dist3
                    </option>
                    <option *ngIf="audiencia.sal_id.distrito.dis_nombre === 'Distrito Norte'" value="18">Defensor2 Dist3
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Estado</label>
                    <select [(ngModel)]="audiencia.aud_tipo" name="tipo" class="form-control" required>
                        <option value="Realizada">Realizada</option>
                        <option value="Programada">Programada</option>
                        <option value="Demorada">Demorada</option>
                        <option value="Suspendida">Suspendida</option>
                    </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a [routerLink]="'/lista-audiencias'" class="btn btn-secondary">Volver</a>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>
</body>
